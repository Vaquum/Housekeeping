name: Add new issue to org project

on:
  issues:
    types: [opened]

permissions:
  issues: read
  contents: write
  project: write

jobs:
  add-to-project:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/add-to-project@v0.5.0
        with:
          project-url: https://github.com/orgs/Vaquum/projects/1
          github-token: ${{ secrets.GITHUB_TOKEN }}
